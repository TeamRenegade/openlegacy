<div class="container-fluid">
    <div class="row text-center logo">
        <img src="img/logo.png">
    </div>
    <div class="row">
        
        <!--      sidebar       -->
		
		<div class="col-sm-3 col-md-2 no-gutters-sm">
			<div class="sidebar-nav">
			    <div class="navbar" role="navigation">
			        <div class="navbar-header">
			            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".ol-sidebar-collapse">
			                <span class="glyphicon glyphicon-chevron-down"></span>
			            </button>
			            <span class="visible-xs navbar-brand">Navigation</span>
			        </div>
			        <div class="navbar-collapse collapse ol-sidebar-collapse">
			            <ul class="nav navbar-nav nav-pills nav-stacked top-margin-10">			            
			            	<li ng-repeat="menu in menuArray">			            				            	
			            		<h4 ng-if="menu.menuItems.length != 0">{{menu.displayName}}</h4>
			            		<a ng-if="menu.menuItems.length == 0" ng-href="#/{{menu.targetEntityName}}">{{menu.displayName}}</a>			            		
			            	</li>			                	                
			            </ul>
			        </div><!--/.nav-collapse -->
			    </div>
			</div>    
		</div>
		
		 <!--/sidebar -->
        
        <div class="col-sm-9 col-md-10"><!--      main       -->
            <ol class="breadcrumb">
				<li ng-repeat="bc in breadcrumbs" ng-class="{active : $last}" >
					<a ng-if="!bc.current" data-ng-href="#/{{bc.entityName}}">{{bc.displayName}}</a>
					<span ng-if="bc.current">{{bc.displayName}}</span>
				</li>
			</ol>            

           	<!-- tabs -->
           	<ul class="nav nav-tabs">
           		<li class="active"><a href="/#main-details" data-toggle="tab">Main Details</a></li>
           		<li><a href="/#stock" data-toggle="tab">Stock</a></li>
           		<li><a href="/#gallery" data-toggle="tab">Gallery</a></li>
           		<li><a href="/#sales" data-toggle="tab">Sales</a></li>
           	</ul>
           
           
           	<!--  tabs content -->
           	<div class="tab-content top-margin-10">
           		<div class="tab-pane active" id="main-details">
					<div ng-include="'partials/tabs/item-main-details.html'"></div>
				</div>
           		<div class="tab-pane" id="stock">
           			<div ng-include="'partials/tabs/item-stock.html'"></div>
           		</div>
           		<div class="tab-pane" id="gallery">
           			<div ng-include="'partials/tabs/item-gallery.html'"></div>
           		</div>
           		<div class="tab-pane" id="notes">
           			<div ng-include="'partials/tabs/item-notes.html'"></div>
           		</div>
           		<div class="tab-pane" id="sales">
           			<div ng-include="'partials/tabs/item-sales.html'"></div>
           		</div>
           	</div>
                	
            <!-- screenshot -->
            <a  data-toggle="modal" data-target=".ol-screenshot" class="clickable">Show screenshot</a>

            <div class="modal fade ol-screenshot" tabindex="-1" role="dialog" aria-labelledby="screenshotModal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <img src="/openlegacy-rest-sample/sessionViewer/image" class="img-thumbnail">
                    </div>
                </div>
            </div>                       					
            <div class="top-margin-50"></div>
            
        </div><!--      /main  col      -->
        
    </div><!--/row -->
    
</div><!--/container -->
