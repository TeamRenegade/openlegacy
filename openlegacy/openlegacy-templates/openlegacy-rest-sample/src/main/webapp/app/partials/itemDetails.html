<div class="container-fluid">
    <div class="row text-center logo">
        <img src="img/logo.png">
    </div>
    <div class="row">
        
        <div class="col-sm-3 col-md-2 no-gutters-sm"><!--      sidebar       -->
            <div ng-include="'partials/sidebar.html'"></div>
        </div> <!--/sidebar -->
        
        <div class="col-sm-9 col-md-10"><!--      main       -->
            <ol class="breadcrumb hidden-xs">
                <li><a href="#">Main Menu</a></li>
                <li><a href="#">Inventory Menu</a></li>
                <li class="active">Items</li>
            </ol>
            
            
            <div class="panel panel-default">
                <div class="panel-body">
                	<h1>Item Details</h1>
                
					<form role="form">
						<div class="row">
						
							<div class="col-sm-6">
								<img src="img/{{itemDetails.itemNumber}}.jpg" class="img-thumbnail"></img>
							</div>	
													
							<div class="col-sm-6">
								<div class="form-group">
									<label for="alphaSearch" class="control-label">Alpha Search:</label>
									<input type="text" class="form-control" id="alphaSearch" placeholder="Alpha Search" ng-model="itemDetails.alphaSearch">
								</div>
								<div class="form-group">
									<label for="itemNumber" class="control-label">Item Number:</label>
									<input type="text" class="form-control" id="itemNumber" placeholder="Item No" ng-model="itemDetails.itemNumber">
								</div>
								<div class="form-group">
									<label for="itemDescription" class="control-label">Item Description:</label>
									<input type="text" class="form-control" id="itemDescription" placeholder="Item Description" ng-model="itemDetails.itemDescription">
								</div>	
								
								<div class="form-group">
									<label for="SupercedingItemFrom" class="control-label">Superceding Item From:</label>
									<input type="text" class="form-control" id="SupercedingItemFrom" placeholder="Superceding Item From" ng-model="itemDetails.supercedingItemfrom">
								</div>
								<div class="form-group">
									<label for="supercedingItemTo" class="control-label">Superceding Item To:</label>
									<input type="text" class="form-control" id="supercedingItemTo" placeholder="Superceding Item To" ng-model="itemDetails.supercedingItemto">
								</div>
								<div class="form-group">
									<label for="stockGroup" class="control-label">Stock Group:</label>
									<input type="text" class="form-control" id=""stockGroup"" placeholder="Stock Group" ng-model="itemDetails.stockGroup">
								</div>
								<div class="form-group">
									<label for="itemWeight" class="control-label">item Weight:</label>
									<input type="text" class="form-control" id="itemWeight" placeholder="item Weight" ng-model="itemDetails.itemWeight">
								</div>								
								
														
							</div>

							
						</div>			
					
					

	

						
					</form>
                    
                    
                </div>
            </div><!-- /main panel -->
                
            <!-- screenshot -->
            <a  data-toggle="modal" data-target=".ol-screenshot" class="clickable">Show screenshot</a>

            <div class="modal fade ol-screenshot" tabindex="-1" role="dialog" aria-labelledby="screenshotModal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <img src="/openlegacy-rest-sample/sessionViewer/image" class="img-thumbnail">
                    </div>
                </div>
            </div>                       					
            <div class="top-margin-50"></div>
            
        </div><!--      /main  col      -->
        
    </div><!--/row -->
    
</div><!--/container -->
