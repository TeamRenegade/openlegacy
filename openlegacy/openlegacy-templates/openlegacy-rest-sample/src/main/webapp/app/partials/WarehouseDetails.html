<div class="container-fluid">
    <div class="row text-center logo">
        <img src="img/logo.png">
    </div>
    <div class="row">
        
        <div class="col-sm-3 col-md-2 no-gutters-sm"><!--      sidebar       -->
            <div ng-include="'partials/sidebar.html'"></div>
        </div> <!--/sidebar -->
        
        <div class="col-sm-9 col-md-10"><!--      main       -->
            <ol class="breadcrumb hidden-xs">
                <li><a href="#/MainMenu">Main Menu</a></li>
                <li><a href="#/InventoryMenu">Inventory Menu</a></li>
                <li><a href="#/Warehouses">Warehouses</a></li>
                <li class="active">Warehouse Details</li>
            </ol>
            
            
            <div class="panel panel-default">
                <div class="panel-body">


                    <nav class="navbar navbar-default hidden-xs top-margin-10" role="navigation">
                        <form class="navbar-form xnavbar-left" role="navigation">
                            <button type="button" class="btn btn-primary navbar-btn" ng-click="postAction('')">
                                <span class="glyphicon glyphicon-share-alt"></span>
                                 Submit
                            </button>
                            
                            <span ng-repeat="action in actions">
                            	<span ng-switch="action.alias">
                            		<button type="button" class="btn btn-primary navbar-btn" ng-switch-when="help" ng-click="postAction(action.alias)">
                            			<span class="glyphicon glyphicon-question-sign"></span>
	                                	{{action.displayName}}
                            		</button>
                            		<button type="button" class="btn btn-primary navbar-btn" ng-switch-when="delete" ng-click="postAction(action.alias)">
                            			<span class="glyphicon glyphicon-trash"></span>
	                                	{{action.displayName}}
                            		</button>
                            	</span>
                            </span>
                            <!-- <button type="button" class="btn btn-primary navbar-btn">
                                <span class="glyphicon glyphicon-question-sign"></span>
                                 Help
                            </button>
                           <button type="button" class="btn btn-primary navbar-btn">
                                <span class="glyphicon glyphicon-trash"></span>
                                 Delete
                            </button> -->                            
                        </form>
                    </nav>                
                
                	<h1>Stock Details</h1>
                
					<form role="form">
						<div class="row">
																			
							<div class="col-sm-6">
								<div class="form-group">
									<label for="warehouseNumber" class="control-label">Warehouse Number:</label>
									<input type="text" class="form-control" id="warehouseNumber" placeholder="Enter Warehouse Number" ng-model="warehouseDetails.warehouseNumber">
								</div>							
								<div class="form-group">
									<label for="warehouseDescription" class="control-label">Warehouse Description:</label>
									<input type="text" class="form-control" id="warehouseDescription" placeholder="Enter Warehouse Description" ng-model="warehouseDetails.warehouseDescription">
								</div>													
								<div class="form-group">
									<label for="warehouseType" class="control-label">Warehouse Type:</label>
									<!-- <input type="text" class="form-control" id="warehouseType" placeholder="Enter Warehouse Type" ng-model="warehouseDetails.warehouseType"> -->
									<!-- <i class="glyphicon glyphicon-glass"></i> -->																									
									<div class="input-group">
									  <input type="text" class="form-control" id="warehouseType" placeholder="Enter Warehouse Type" ng-model="warehouseDetails.warehouseType">
									  <div class="input-group-btn">
										  <button id="dropdownMenu" class="dropdown-toggle btn" data-toggle="dropdown"><span class="caret"></span></button>
										  <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu">
										    <li class="animate-repeat" ng-repeat="type in types">
										      <a ng-click="WhTypeClick(type)" href="">{{type.description}}</a>
										    </li>
										  </ul>
									  </div>
									</div>									
								</div>					
								
								<div class="form-group">
									<label for="costingType" class="control-label">Costing Type:</label>
									<input type="text" class="form-control" id="costingType" placeholder="Enter Costing Type" ng-model="warehouseDetails.costingType">
								</div>																					
								<div class="form-group">
									<label for="replenishmentCycleFlag" class="control-label">Replenishment Cycle Flag:</label>
									<input type="text" class="form-control" id="replenishmentCycleFlag" placeholder="Enter Replenishment Cycle Flag" ng-model="warehouseDetails.replenishmentCycleFlag">
								</div>																					
								<div class="form-group">
									<label for="address" class="control-label">Address:</label>
									<input type="text" class="form-control" id="address" placeholder="Enter Address" ng-model="warehouseDetails.address">
								</div>																					
								<div class="form-group">
									<label for="phone" class="control-label">Phone:</label>
									<input type="text" class="form-control" id="phone" placeholder="Enter Phone" ng-model="warehouseDetails.phone">
								</div>																					
								<div class="form-group">
									<label for="email" class="control-label">Email:</label>
									<input type="text" class="form-control" id="email" placeholder="Enter Email" ng-model="warehouseDetails.email">
								</div>								
								<div class="form-group">
									<label for="amendedDate" class="control-label">Amended Date:</label>																											
									<input type="text" id="amendedDate" class="form-control" placeholder="mm/dd/yyyy" ng-model="warehouseDetails.amendedDate" datepicker />
								</div>																			
								

								<div>
									<p>Created by {{warehouseDetails.createdBy}} on {{warehouseDetails.createdDate}}</p>									
								</div>							
							
							
							</div>		
						</div>	<!-- /row -->
					</form>


                    
                    
                </div>
            </div><!-- /main panel -->
                
            <!-- screenshot -->
            <a  data-toggle="modal" data-target=".ol-screenshot" class="clickable">Show screenshot</a>

            <div class="modal fade ol-screenshot" tabindex="-1" role="dialog" aria-labelledby="screenshotModal" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <img src="/openlegacy-rest-sample/sessionViewer/image" class="img-thumbnail">
                    </div>
                </div>
            </div>                       					
            <div class="top-margin-50"></div>
            
        </div><!--      /main  col      -->
        
    </div><!--/row -->
    
</div><!--/container -->
