<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3c.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>List</title>
<link type="text/css" rel="stylesheet"
	href="/openlegacy-mvc-sample/style/openlegacy.css" />
</head>
<body class="tundra">
	<div id="wrap">
		<div id="wrap_in">
			<div id="login_content">
				<div id="logo">
					<h1>
						<a href="#">OpenLegacy Toys</a>
					</h1>
				</div>
				<div id="loginform">
					<form action="">
						<div class="row">
							<div class="rl">
								<label for="login_uname">Username:</label>
							</div>
							<div class="rr">
								<input style="width: 70%;" id="login_uname" type="text"
									name="login_uname" />
							</div>
						</div>
						<div class="row">
							<div class="rl">
								<label for="login_pass">Password:</label>
							</div>
							<div class="rr">
								<input style="width: 70%" id="login_pass" type="password"
									name="login_pass" />
							</div>
						</div>
						<div class="row">
							<div class="rl"></div>
							<div class="rr">
								<input value="Log in" id="button" name="button" type="submit" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div id="footer_left">
			<a href="#">
				<img alt="OpenLegacy" height="50" width="154"
					src="images/logo_footer.png" />
			</a>
		</div>
	</div>
</body>
</html>
