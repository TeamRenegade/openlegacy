<!-- Required for deployment. remove file begin underscore and refer to start URL (/login by default)   -->
<html>
<head>

<!-- All JS/CSS files are added to index.html for improving mobile load time -->
<script type="text/javascript">
	dojoConfig = {
		async : false,
		baseUrl : 'dj/dojo/',
		isDebug : false,
		mblAlwaysHideAddressBar : true
	};
</script>

<script src="dj/dojo.js" type="text/javascript">
<!-- aa -->
	
</script>
<script src="openlegacy-js/openlegacy.mvc.js" type="text/javascript"></script>
<script src="js/project.js" type="text/javascript"></script>
<link href="dj/dijit.css" rel="stylesheet" type="text/css" />
<script>
// set start url
var START_URL = "emulation";

function redirect(){
	urlParamsPosition = location.href.indexOf("?");
	var urlParams = ""; 
	if (urlParamsPosition > 0){
		urlParams = location.href.substring(urlParamsPosition, location.href.length);
	}
	location.href = START_URL + urlParams;
}
</script>
</head>
<body onload="redirect();">
	<div align="center"
		style="top: 300px; vertical-align: middle; margin-top: 300px;">
		<img src="icons/loading.gif" width="100px" height="100px" />
	</div>
</body>
</html>
